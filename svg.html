<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>

    <style>
        #svgtest {
            clip-path: polygon(0% 10%, 100% 0%, 100% 90%, 0% 100%);
            position: relative;
            /*clock orientation*/
        }
    </style>
</head>

<body>

    <svg height="1440" width="1042">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="50%" y2="%">
            <stop offset="0%" style="stop-color:#0000A3;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0000FF;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="1440" height="1042" fill="url(#grad1)" id="svgtest"/>
        Sorry, your browser does not support inline SVG.
      </svg>



</body>

</html>
